<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src="./script.js" type="text/javascript" defer></script>
    <title>Budgeting App</title>
</head>

<body>
    <div id="main">

        <div id="budget-expense">
            <div class="set-Budget-Area">
                <form method="post">
                    <fieldset>
                        <div id="alert"></div>
                        <legend>
                            <h1>Set Budget</h1>
                        </legend>
                        <div id="budget-flex">
                            <div id="Budget-Input-hd">Budget :&nbsp;</div>
                            <input type="number" id="budget-Input" placeholder="Enter budget amount"
                                required="required">
                            <button type="submit" id="update-budget-button">Set Budget</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="expenses-Area">
                <form method="post">
                    <fieldset>
                        <legend>
                            <h1>Record Expenses</h1>
                        </legend>
                        <div id="expense-flex">
                            <span>Select Expense Category :</span>
                            <select name="expense-list" id="expense-list">
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Groceries">Groceries</option>
                                <option value="fuel">fuel</option>
                                <option value="Dining Out">Dining Out</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health Care">Health Care</option>
                                <option value="Education">Education</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Personal Care">Personal Care</option>
                                <option value="Gifts/Donations">Gifts/Donations</option>
                                <option value="Phone/Internet">Phone/Internet</option>
                                <option value="Taxes">Taxes</option>
                                <option value="Vehicle Maintenance">Vehicle Maintenance</option>
                                <option value="Miscellaneous/Other Expenses">Miscellaneous/Other Expenses</option>
                            </select>
                            <input type="text" id="expense-description" placeholder="Write Expense Description">
                            <input type="date" id="expense-date">
                            <input type="number" id="expense-amount" placeholder="Enter expense amount"
                                required="required">
                            <button type="submit" id="expense-btn">Add Expense</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="list">
            <h1>Expense History</h1>
        </div>
        <div id="transaction-value">
            <div>
                <p>Number of transactions :&nbsp;&nbsp;<span id="No-OF-transactions">0&nbsp;&nbsp;</span></p>
            </div>
            <div>
                <p>&nbsp;&nbsp;Value :&nbsp;&nbsp;<span id="All-Transaction-Amount">0</span></p>
            </div>
        </div>
    </div>
    <div class="list-container" id="transaction-list"></div>
    <!-- <div id="bottom"></div> -->
    <div id="budget-footer">
        <div>
            <h3>Total Budget</h3>
            <span id="total-budget">0</span>
        </div>
        <div>
            <h3>Expenses</h3>
            <span id="expense">0</span>
        </div>
        <div>
            <h3>Balance</h3>
            <span id="balance">0</span>
        </div>
    </div>
</body>

</html>
